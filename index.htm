<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>PID Controller</title>
        
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
	<script src="http://code.highcharts.com/modules/offline-exporting.js"></script>
	<script src="http://code.highcharts.com/modules/export-data.js"></script>        
        
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            Highcharts.chart('container', {
                chart: {
                    type: 'line'
                },
                data: {
                    csvURL: window.location.origin + '/data.csv',
		    itemDelimiter: '\t',
                },
                title: {
                    text: 'PID Controller'
                },
                xAxis: {
                    title: {
                        text: 'Time'
                    }
                }
            });
        });
        </script>
        
    </head>
    <body>
        <div id="container" style="width: 90%; height: 600px; margin: 0 auto"></div>
	<p>PWM scale is 0 to 255. No-load RPM of the motor is about 170 RPM. Time is in seconds.</p>        
                
    </body>
</html>
